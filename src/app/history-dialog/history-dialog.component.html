<div class="container-fluid g-0">

  <div class="mx-4">

    <p-toast position="top-right"></p-toast>

    <h1 class="mt-3 text-uppercase text-center">Lịch sử thăm khám bệnh nhân</h1>

    <button mat-raised-button color="primary" (click)="showCreate()">
      Thêm lịch sử
    </button>

    <div *ngIf="dailyRecords.length > 0">
      <div class="table-responsive">
        <table class="table table-hover mt-4">
          <thead>
          <tr class="text-secondary text-center text-uppercase">
            <th scope="col">#</th>
            <th scope="col">Bệnh nhân</th>
            <th scope="col">Bác sĩ điều trị</th>
            <th scope="col">Y tá phụ trách</th>
            <th scope="col">Ngày thăm khám</th>
            <th scope="col">Ghi chú</th>
            <th scope="col">Kết quả</th>
            <th scope="col">Hành động</th>
          </tr>
          </thead>
          <tbody>
          <tr class="text-dark text-center" *ngFor="let item of dailyRecords; let id = index">
            <td>{{id + 1}}</td>
            <td>{{item.patientName}}</td>
            <td>{{item.doctorName}}</td>
            <td>{{item.nurseName}}</td>
            <td>{{convertTime(item.createDate)}}</td>
            <td>{{item.note}}</td>
            <td>{{item.result}}</td>
            <td>
              <button
                (click)="showUpdate(item.id)"
                mat-button color="primary">
                Sửa
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div align="center" *ngIf="dailyRecords.length === 0">
      <h4 class="text-danger">Chưa có dữ liệu thăm khám</h4>
    </div>

  </div>
</div>
